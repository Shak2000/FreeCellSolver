<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCell Solver</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter min-h-screen flex flex-col items-center p-4">
    <div class="container mx-auto bg-white rounded-lg shadow-lg p-6 max-w-5xl w-full">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">FreeCell Solver</h1>

        <div id="game-status" class="text-center text-lg font-semibold mb-4 text-gray-700">
            Click "New Game" to start playing!
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- Free Cells -->
            <div class="bg-blue-100 p-4 rounded-lg shadow-md flex-grow">
                <h2 class="text-xl font-semibold text-blue-800 mb-2">Free Cells</h2>
                <div id="free-cells" class="flex flex-wrap gap-2 min-h-[100px] items-center justify-center border-dashed border-2 border-blue-300 p-2 rounded-md">
                    <!-- Cards will be rendered here -->
                    <div class="empty-slot" data-destination-type="free" data-destination-index="0"></div>
                    <div class="empty-slot" data-destination-type="free" data-destination-index="1"></div>
                    <div class="empty-slot" data-destination-type="free" data-destination-index="2"></div>
                    <div class="empty-slot" data-destination-type="free" data-destination-index="3"></div>
                </div>
            </div>

            <!-- Home Cells -->
            <div class="bg-green-100 p-4 rounded-lg shadow-md flex-grow">
                <h2 class="text-xl font-semibold text-green-800 mb-2">Home Cells</h2>
                <div id="home-cells" class="flex flex-wrap gap-2 min-h-[100px] items-center justify-center border-dashed border-2 border-green-300 p-2 rounded-md">
                    <!-- Cards will be rendered here -->
                    <div class="empty-slot" data-destination-type="home" data-destination-index="0"></div>
                    <div class="empty-slot" data-destination-type="home" data-destination-index="1"></div>
                    <div class="empty-slot" data-destination-type="home" data-destination-index="2"></div>
                    <div class="empty-slot" data-destination-type="home" data-destination-index="3"></div>
                </div>
            </div>

            <!-- Actions -->
            <div class="bg-purple-100 p-4 rounded-lg shadow-md flex flex-col justify-between">
                <h2 class="text-xl font-semibold text-purple-800 mb-2">Game Actions</h2>
                <button id="new-game-btn" class="action-btn bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 shadow-md mb-2">New Game</button>
                <button id="computer-play-btn" class="action-btn bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition duration-300 shadow-md mb-2">Computer Play</button>
                <button id="undo-btn" class="action-btn bg-yellow-600 text-white px-4 py-2 rounded-md hover:bg-yellow-700 transition duration-300 shadow-md mb-2">Undo Move</button>
                <button id="quit-btn" class="action-btn bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-300 shadow-md">Quit Game</button>
            </div>
        </div>

        <!-- Table Columns -->
        <div class="bg-gray-200 p-4 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Table Columns</h2>
            <div id="table-columns" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-8 gap-4">
                <!-- Columns will be rendered here -->
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
